        <div>
        <h3>What's your name?</h3>

        <br>
        <input type="text"placeholder="Phone number">
        <input type="text"placeholder="New password">

            <option>1</option>

                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>

            </select>

                <option >2001</option>
                <option >2002</option>
                <option >2003</option>
                <option >2004</option></select>
                <br>
                <h3>What's Your Gender</h3>

                <input type="radio"name=Gender value="Female">Female
            </div>
